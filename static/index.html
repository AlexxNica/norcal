<html>
  <head>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="controls">
      <form id="month-year" action="#" onsubmit="return false">
        <div class="month select">
          <button name="left">&lt;</button>
          <input class="editable centered" type="text" name="month" size="9">
          <button name="right">&gt;</button>
        </div>
        
        <div class="year select">
          <button name="left">&lt;</button>
          <input class="editable centered" type="text" name="year" size="4">
          <button name="right">&gt;</button>
        </div>
      </form>
    </div>
    <div id="calendar"></div>
    <script src="bundle.js"></script>
  </body>
</html>
